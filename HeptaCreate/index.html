<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles.css" rel="stylesheet">
    <title>Heptagramas</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" data-bs-toggle="modal" data-bs-target="#introModal">
                <img src="logo.png" alt="logo" width="250">
            </a>
        </nav>
    </div>

    <div class="container mt-2">
        <!-- Separador-->
        <div class="container mt-2"></div>

        <div class="container text-center mensajes">
            <div class="row">
                <div class="col"><button type="button" class="btn btn-secondary btn-lg" id="generar">Generar</button>
                </div>
                <div class="col"></div>
                <div class="col"><button type="button" class="btn btn-secondary btn-lg" id="resolver">Resolver</button>
                </div>
                <div class="col"></div>
                <div class="col">
                    <div class="form-check form-switch form-control-lg">
                        <input class="form-check-input" type="checkbox" role="switch" id="auto">
                        <label class="form-check-label" for="auto" id="label4auto">Auto</label>
                    </div>
                </div>
            </div>

            <div class="row p-2" id="lineaLetraOb" style="display: none;">
                <div class="col text-end align-self-center">
                    Letra Obligatoria
                </div>
                <div class="col">
                    <input type="text" id="letraObligatoria" class="form-control letrasP" maxlength="1"
                        oninput="teclaObligatoria(event)">
                </div>
            </div>
            <div class="row" id="lineaLetrasOp" style="display: none;">
                <div class="col text-end align-self-center">
                    Letras Opcionales
                </div>
                <div class="col">
                    <input type="text" id="letrasOpcionales" class="form-control letrasP" maxlength="6"
                        oninput="teclaObligatorias(event)">
                </div>
            </div>
        </div>


        <!-- Separador-->
        <div class="container mt-5"></div>

        <div class="container text-center mt-2">
            <div class="row">
                <div class="col">
                    <span id="crono">00:00</span>
                </div>
                <div class="col-6">
                    <!--
                    <input type="text" id="palabraInput" class="form-control align-center letrasP" maxlength="24"
                        oninput="palabraInput(event)">
                -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary align-center palabraInput" type="button" id="palabraInput"
                            onkeydown="palabraInput(event)"></button>
                    </div>
                </div>
                <div class="col" id="score">0/100</div>
            </div>
        </div>

        <!-- Separador-->
        <div class="container mt-5"></div>

        <div class="container text-center mt-5">
            <div class="row">
                <div class="col">
                    <canvas id="principal" width="350" height="350"></canvas>
                </div>
                <div class="col">
                    <span id="palabras">Aqui el listado de palabras</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Warning -->
    <div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Atenci√≥n !!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="warningMensaje">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="rae_words.js"></script>
    <script src="aux.js"></script>
    <script src="main.js"></script>
</body>

</html>
