<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles.css" rel="stylesheet">
    <title>DictTool</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" data-bs-toggle="modal" data-bs-target="#introModal">
                <img src="logo.png" alt="logo" width="250">
            </a>
            <div class="form-check form-switch form-control-lg">
                <input class="form-check-input" type="checkbox" role="switch" id="acentos" disabled>
                <label class="form-check-label" for="acentos">Usar tildes</label>
            </div>
        </nav>
    </div>

    <div class="container mt-2">
        <!-- Aqui incluir los filtros-->
        <div class="container mensajes">
            <span>Longitud de la palabra</span>
            <form class="form-inline form-control-lg">
                <select class="form-select" aria-label="Default select example" id="wlen">
                    <option selected value="0">No definida</option>
                    <option value="3">3 letras</option>
                    <option value="4">4 letras</option>
                    <option value="5">5 letras</option>
                    <option value="6">6 letras</option>
                    <option value="7">7 letras</option>
                    <option value="8">8 letras</option>
                    <option value="9">9 letras</option>
                    <option value="10">10 letras</option>
                    <option value="11">11 letras</option>
                    <option value="12">12 letras</option>
                    <option value="13">13 letras</option>
                    <option value="14">14 letras</option>
                    <option value="15">15 letras</option>
                    <option value="16">16 letras</option>
                </select>
            </form>
        </div>
        <!-- Separador-->
        <div class="container mt-2"></div>

        <div class="container mensajes">
            <span>Letras Presentes en posición definida</span>
        </div>
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-auto">
                    <div class="row" id="letrasFijasStart"></div>
                </div>
                <div class="col col-lg-1" id="separadorIndef"></div>
                <div class="col-md-auto">
                    <div class="row" id="letrasFijasEnd"></div>
                </div>
            </div>
        </div>


        <!-- Separador-->
        <div class="container mt-2"></div>

        <div class="container mensajes mt-4">
            <span>Letras Obligatorias</span>
        </div>
        <div class="container text-center mt-2">
            <div class="row">
                <div class="col">
                    <input type="text" id="letrasObligatorias" class="form-control letrasP" maxlength="24"
                        oninput="teclaObligatorias(event)">
                </div>
            </div>
        </div>

        <!-- Separador-->
        <div class="container mt-2"></div>

        <div class="container mensajes mt-4">
            <span>Letras Prohibidas</span>
        </div>
        <div class="container text-center mt-2">
            <div class="row">
                <div class="col">
                    <input type="text" id="letrasProhibidas" class="form-control letrasP" maxlength="24"
                        oninput="teclaProhibidas(event)">
                </div>
            </div>
        </div>

        <!-- Separador-->
        <div class="container mt-2"></div>

        <div class="container mensajes mt-4">
            <span id="resultado">Palabras que se ajustan al patron</span>
        </div>

        <div class="container mt-2" id="cresultado">
            <div class="overflow-y-auto h-100 d-inline-block w-100 p-3">
                <ul class="list-group" multiple id="resultados">
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal Warning -->
    <div class="modal fade" id="warningModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Atención !!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="warningMensaje">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="rae_words.js"></script>
    <script src="dicttool.js"></script>
    <script src="auxFuncts.js"></script>
</body>

</html>
